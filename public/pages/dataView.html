<div>
  <table class="table table-striped">
  	<tr>
  		<td>User ID</td>
  		<td>Hardware</td>
  		<td>App Version</td>
  		<td>OS Version</td>
  		<td>Date</td>
  	</tr>
    <tr ng-repeat="event in events.data" ng-click="viewEvent(event.id)">
      <td> {{event.userid}} </td>
      <td> {{event.hardware}}</td>
      <td> {{event.appversion}}</td>
      <td> {{event.osversion}}</td>
      <td> {{event.eventdate}} </td>
    </tr>
  </table>
</div>
