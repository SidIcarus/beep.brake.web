<div class="col-sm-6">
	<table class="table table-striped">
		<tr>
			<td>Segment Time</td>
		</tr>
	  <tr ng-repeat="seg in segments" ng-click="segSelect(seg.id)">
	    <td> {{seg.segtime}} </td>
	  </tr>
	</table>
</div>
<div class="col-sm-6 panel">
	<table class="table col-sm-6">
	  <tr ng-repeat="sensor in currentSegData">
	  	<td> {{sensor.key}} </td>
	  	<td> {{sensor.value}} </td>
	  </tr>
	 </table>
 </div>
